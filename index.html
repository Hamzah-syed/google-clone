<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="./css/google.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="navbar">
        <a class="navLink" href="#">Gmail</a>
        <a class="navLink" href="#">Images</a>
        <ion-icon class="navIcon" name="keypad-outline"></ion-icon>
        <img class="profile" src="./images/profile.jpg" alt="profile" />
      </div>

      <div class="container">
        <div>
          <img
            class="googleBanner"
            src="./googlelogo_light_color_272x92dp.png"
            alt="google"
          />
        </div>

        <div class="searchBoxParent">
          <!-- <div class="searchWrapper"> -->
          <ion-icon class="searchIcon" name="search-outline"></ion-icon>
          <input class="searchBox" type="text" />
          <!-- </div> -->
        </div>

        <div class="btnWrapper">
          <button class="searchBtn">Google Search</button>
          <button class="searchBtn">I'm Feeling Lucky</button>
        </div>

        <div>
          <p class="credit">Created By Hamzah Syed</p>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
